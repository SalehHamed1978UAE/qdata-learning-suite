
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QData Learning Suite</title>
    <style>
      :root { --bg:#0e1116; --card:#151a22; --text:#e8eef7; --muted:#9fb0c3; --accent:#53b6ff; }
      body { margin:0; font-family: Inter, system-ui, Arial, sans-serif; background:var(--bg); color:var(--text); }
      a { color: var(--accent); text-decoration: none; }
      .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
      .nav { display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
      .chip { padding:8px 12px; background:var(--card); border-radius:999px; border:1px solid #243041; }
      .card { background: var(--card); border:1px solid #243041; border-radius: 16px; padding:16px; }
      .btn { background: var(--accent); color:#07131d; border:none; padding:10px 14px; border-radius:10px; cursor:pointer; font-weight:600; }
      .btn.secondary { background: transparent; color:var(--accent); border:1px solid var(--accent); }
      .grid { display:grid; gap:16px; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); }
      .muted { color: var(--muted); }
      .h1 { font-size: 28px; font-weight: 800; letter-spacing: 0.2px; }
      .h2 { font-size: 22px; font-weight: 700; }
      .h3 { font-size: 18px; font-weight: 700; }
      .meter { height: 10px; background:#1c2431; border-radius:8px; overflow:hidden; }
      .meter > div { height:100%; background: var(--accent); }
      .pill { display:inline-block; padding:2px 8px; border-radius:999px; border:1px solid #2a374b; font-size:12px; }
    </style>
    <script type="module" crossorigin src="/qdata-learning-suite/assets/index-DHFiK8zf.js"></script>
  </head>

    <div id="root"></div>
  </body>
